<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>My first three.js app</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
        <script src="js/threex.domevents.js"></script>
		<script>
            var scene = new THREE.Scene();
            var camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            
            var renderer = new THREE.WebGLRenderer();
            renderer.setSize(window.innerWidth,window.innerHeight);
            document.body.appendChild(renderer.domElement);
            var geometryCube = new THREE.BoxGeometry(8,6,0.1);
            var materialCube = new THREE.MeshBasicMaterial( {map: THREE.ImageUtils.loadTexture('./assets/images/plateau.jpg')});
            var cube = new THREE.Mesh(geometryCube,materialCube);
            scene.add(cube);
            
            var geometryCard = new THREE.BoxGeometry(0.875,1.25,1);
            var materialCard = new THREE.MeshBasicMaterial( {map: THREE.ImageUtils.loadTexture('./assets/images/dos_carte.JPG')});
            var card = new THREE.Mesh(geometryCard,materialCard);
            scene.add(card);
            
            camera.position.z = 5;
            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x = -0.3;
                card.rotation.x = -0.3;
                renderer.render(scene, camera);
            }
            animate();
            
            var domEvents = new THREEx.DomEvents(camera, renderer.domElement);
            domEvents.addEventListener(card,'click', function(){
               card.scale.x *= 2; 
            });
            
		</script>
	</body>
</html>
